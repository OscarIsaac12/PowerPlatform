"'Screen Muestras Medicas y Muestras Gratis' As screen":
    OnVisible: |-
        =Set(
            varPantalla,
            "MM"
        );
        UpdateContext(
            {
                show_PopUpNotificarAOL: false,
                show_PopUpInformation: false,
                information_PopUp: {
                    information_Icon: Icon.Add,
                    information_Text: "SampleText",
                    show_button: true,
                    button_Text: "",
                    show_IconClose: false,
                    page_Navigate: App.ActiveScreen,
                    can_Navigate: true
                },
                show_PopUpQuestionCreate: false,
                show_PopUpQuestionCancelCreate: false,
                question_Information: {
                    question_Text: "SampleText",
                    button_Text_Yes: "Si",
                    button_Text_No: "No"
                }
            }
        )

    btn_Crear_MM As button:
        Fill: =RGBA(0, 119, 200, 1)
        Height: =60
        OnSelect: |-
            =If(
                Or(
                    IsBlank(DataCardValue13.Text),
                    IsBlank(DataCardValue16.Text),
                    IsBlank(DataCardValue18.SelectedDate),
                    IsBlank(DataCardValue22.Text),
                    IsBlank(DataCardValue24.Text)
                ),
                UpdateContext(
                    {
                        show_PopUpInformation: true,
                        information_PopUp: {
                            show_Icon: false,
                            information_Icon: Icon.CheckBadge,
                            information_Text: "" & If(
                                IsBlank(DataCardValue13.Text),
                                "+ El campo cantidad es obligatorio, por favor completarlo."
                            ) & "
            " & If(
                                IsBlank(DataCardValue16.Text),
                                "+ El campo lote es obligatorio, por favor completarlo."
                            ) & "
            " & If(
                                IsBlank(DataCardValue18.SelectedDate),
                                "+ El campo fecha de vencimiento es obligatorio, por favor completarlo."
                            ) & "
            " & If(
                                IsBlank(DataCardValue22.Text),
                                "+ El campo número de cajas es obligatorio, por favor completarlo."
                            ) & "
            " & If(
                                IsBlank(DataCardValue24.Text),
                                "+ El campo comentarios del solicitante es obligatorio, por favor completarlo."
                            ),
                            show_button: true,
                            button_Text: "Aceptar",
                            show_IconClose: false,
                            page_Navigate: Landing,
                            can_Navigate: false
                        }
                    }
                ),
                UpdateContext(
                    {
                        show_PopUpQuestionCreate: true,
                        question_Information: {
                            question_Text: "Se creará una nueva solicitud de devoluciones regulares. 
            ¿Desea continuar?",
                            button_Text_Yes: "Aceptar",
                            button_Text_No: "Cancelar"
                        }
                    }
                )
            )
        RadiusBottomLeft: =2
        RadiusBottomRight: =2
        RadiusTopLeft: =2
        RadiusTopRight: =2
        Text: ="Crear"
        Width: =(Form_MM.Width/2) -40
        X: =Form_MM.X+30
        Y: =Form_MM.Y+Form_MM.Height+20
        ZIndex: =1

    btn_Cancelar_MM As button:
        Fill: =RGBA(9, 33, 98, 1)
        Height: =60
        OnSelect: |-
            =UpdateContext(
                {
                    show_PopUpQuestionCancelCreate: true,
                    question_Information: {
                        question_Text: "¿Está seguro de cancelar?",
                        button_Text_Yes: "Si",
                        button_Text_No: "No"
                    }
                }
            )
        RadiusBottomLeft: =2
        RadiusBottomRight: =2
        RadiusTopLeft: =2
        RadiusTopRight: =2
        Text: ="Cancelar"
        Width: =(Form_MM.Width/2) -40
        X: =btn_Crear_MM.X+btn_Crear_MM.Width+20
        Y: =Form_MM.Y+Form_MM.Height+20
        ZIndex: =2

    Icon1_1 As icon.ChevronLeft:
        Height: =34
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(Landing,Fade)
        Width: =31
        X: =11
        Y: =14
        ZIndex: =3

    Menu_3 As Menu:
        ZIndex: =4

    Form_MM As form:
        DataSource: ='muestras medicas'
        DefaultMode: =FormMode.New
        Fill: =RGBA(255, 255, 255, 1)
        Height: =630
        NumberOfColumns: =1
