"'Screen Muestras Medicas y Muestras Gratis' As screen":
    OnVisible: |-
        =Set(
            varPantalla,
            "MM"
        );
        UpdateContext(
            {
                show_PopUpNotificarAOL: false,
                show_PopUpInformation: false,
                information_PopUp: {
                    information_Icon: Icon.Add,
                    information_Text: "SampleText",
                    show_button: true,
                    button_Text: "",
                    show_IconClose: false,
                    page_Navigate: App.ActiveScreen,
                    can_Navigate: true
                }
            }
        )

    btn_Crear_MM As button:
        Fill: =RGBA(0, 119, 200, 1)
        Height: =66
        OnSelect: |-
            =SubmitForm(Form_MM);
            AprobacionesMM.Run(Last('muestras medicas').ID);
            UpdateContext(
                {
                    show_PopUpInformation: true,
                    information_PopUp: {
                        nformation_Icon: Icon.CheckBadge,
                        information_Text: "Solicitud de devolución creada correctamente.",
                        show_button: true,
                        button_Text: "ACEPTAR",
                        show_IconClose: false,
                        page_Navigate: Landing,
                        can_Navigate: true
                    }
                }
            )
        RadiusBottomLeft: =2
        RadiusBottomRight: =2
        RadiusTopLeft: =2
        RadiusTopRight: =2
        Text: ="Crear Muestra"
        Width: =688
        X: =490
        Y: =683
        ZIndex: =2

    Icon1_1 As icon.ChevronLeft:
        Height: =34
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(Landing,Fade)
        Width: =31
        X: =11
        Y: =14
        ZIndex: =3

    Menu_3 As Menu:
        ZIndex: =4

    Form_MM As form:
        DataSource: ='muestras medicas'
        DefaultMode: =FormMode.New
        Fill: =RGBA(255, 255, 255, 1)
